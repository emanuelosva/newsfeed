<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="App container h-screen mx-auto grid grid-cols-12">
      <header class="flex">
        <nav class="h-screen flex flex-col justify-between text-center sticky top-0 col-span-1 py-4 text-gray-800">
          <h1 class="text-xl font-bold">Newsfeed</h1>
          <section>
            <ul class="text-3xl">
              <li>
                <a href="#"><i class="fa fa-plus"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-question-circle"></i></a>
              </li>
            </ul>
          </section>
          <div class="text-3xl">
            <a href="#"><i class="fa fa-user-circle"></i></a>
          </div>
        </nav>
      </header>
      <aside class="bg-gray-200 col-span-2">
        <div class="h-screen sticky top-0 px-8 py-16">
          <h3 class="font-bold uppercase">Feeds</h3>
          <ul class="leading-10">
            <li><i class="fa fa-chevron-down mr-2"></i><a href="#">BBC</a></li>
            <li>
              <i class="fa fa-chevron-down mr-2"></i
              ><a href="#">New York Times</a>
            </li>
            <li>
              <i class="fa fa-chevron-down mr-2"></i
              ><a href="#">El Universal</a>
            </li>
          </ul>
          <p class="mt-4"><a href="#">Create New Feed</a></p>
        </div>
      </aside>
      <main class="flex-grow col-span-9 p-16">
          <div>
              <section>
                  <h3 class="font-semibold text-4xl">Manage account</h3>
                    <div class="mb-5 text-center">
                      <div class="mx-auto w-32 h-32 mb-2 border rounded-full relative bg-gray-100 mb-4 shadow-inset">
                          <img id="image" class="object-cover w-full h-32 rounded-full" src="https://www.gravatar.com/avatar/e77a4e18cccdc0e7ecc6235afae39a5f?s=300" />
                        </div>
                        <label for="fileInput" type="button" class="cursor-pointer inine-flex justify-between items-center focus:outline-none border py-2 px-4 rounded-lg shadow-sm text-left text-gray-600 bg-white hover:bg-gray-100 font-medium"><svg xmlns="http://www.w3.org/2000/svg" class="inline-flex flex-shrink-0 w-6 h-6 -mt-1 mr-1" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><rect x="0" y="0" width="24" height="24" stroke="none"></rect><path d="M5 7h1a2 2 0 0 0 2 -2a1 1 0 0 1 1 -1h6a1 1 0 0 1 1 1a2 2 0 0 0 2 2h1a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2" /><circle cx="12" cy="13" r="3" /></svg>Browse Photo</label>
                        <div class="mx-auto w-48 text-gray-500 text-xs text-center mt-1">Click to add profile picture</div>
                        <input name="photo" id="fileInput" accept="image/*" class="hidden" type="file" @change="let file = document.getElementById('fileInput').files[0]; var reader = new FileReader(); reader.onload = (e) => image = e.target.result; reader.readAsDataURL(file);">
                    </div>
                    <div class="mb-5">
                      <label for="firstname" class="font-bold mb-1 text-gray-700 block">Your name</label>
                      <input id="firstname" type="text"
                      class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                      value="Israel">
                    </div>
                    <div class="mb-5">
                        <label for="lastname" class="font-bold mb-1 text-gray-700 block">Your last name</label>
                        <input id="lastname" type="text"
                        class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                        value="Castro">
                    </div>
                    <div class="mb-5">
                        <label for="email" class="font-bold mb-1 text-gray-700 block">Email</label>
                        <input type="email"
                        class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                        value="israel.castro@gmail.com">
                    </div>
                </section>
                <section>
                    <h4 class="bg-orange-500 font-semibold text-2xl">My suscriptions</h3>
                    <div class="w-full">
                        <div class="shadow overflow-hidden rounded border-b border-gray-200">

                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="https://use.fontawesome.com/6f8a610621.js"></script>
</body>
</html>
