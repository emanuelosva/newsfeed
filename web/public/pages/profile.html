<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="App h-screen mx-auto grid grid-cols-12">
      <header class="flex justify-center">
        <nav
          class="h-screen flex flex-col justify-between text-center sticky top-0 col-span-1 py-4 text-gray-800"
        >
          <h1 class="text-xl font-bold">Newsfeed</h1>
          <section>
            <ul class="text-3xl">
              <li>
                <a href="#"><i class="fa fa-plus"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-question-circle"></i></a>
              </li>
            </ul>
          </section>
          <div class="text-3xl">
            <a href="#"><i class="fa fa-user-circle"></i></a>
          </div>
        </nav>
      </header>
      <aside class="bg-gray-200 col-span-2">
        <div class="h-screen sticky top-0 px-8 py-16">
          <h3 class="font-bold uppercase">Feeds</h3>
          <ul class="leading-10">
            <li><i class="fa fa-chevron-down mr-2"></i><a href="#">BBC</a></li>
            <li>
              <i class="fa fa-chevron-down mr-2"></i
              ><a href="#">New York Times</a>
            </li>
            <li>
              <i class="fa fa-chevron-down mr-2"></i
              ><a href="#">El Universal</a>
            </li>
          </ul>
          <p class="mt-4"><a href="#">Create New Feed</a></p>
        </div>
      </aside>
      <main class="flex-grow col-span-9 p-16">
        <div>
          <section>
            <h3 class="font-semibold text-4xl">Manage account</h3>
            <div class="mb-5 text-center">
              <div
                class="mx-auto w-32 h-32 mb-2 border rounded-full relative bg-gray-100 mb-4 shadow-inset"
              >
                <img
                  id="image"
                  class="object-cover w-full h-32 rounded-full"
                  src="https://www.gravatar.com/avatar/e77a4e18cccdc0e7ecc6235afae39a5f?s=300"
                />
              </div>
              <label
                for="fileInput"
                type="button"
                class="cursor-pointer inine-flex justify-between items-center focus:outline-none border py-2 px-4 rounded-lg shadow-sm text-left text-gray-600 bg-white hover:bg-gray-100 font-medium"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="inline-flex flex-shrink-0 w-6 h-6 -mt-1 mr-1"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <rect x="0" y="0" width="24" height="24" stroke="none"></rect>
                  <path
                    d="M5 7h1a2 2 0 0 0 2 -2a1 1 0 0 1 1 -1h6a1 1 0 0 1 1 1a2 2 0 0 0 2 2h1a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-9a2 2 0 0 1 2 -2"
                  />
                  <circle cx="12" cy="13" r="3" /></svg
                >Browse Photo</label
              >
              <div class="mx-auto w-48 text-gray-500 text-xs text-center mt-1">
                Click to add profile picture
              </div>
              <input
                name="photo"
                id="fileInput"
                accept="image/*"
                class="hidden"
                type="file"
                @change="let file = document.getElementById('fileInput').files[0]; var reader = new FileReader(); reader.onload = (e) => image = e.target.result; reader.readAsDataURL(file);"
              />
            </div>
            <div class="mb-5">
              <label for="firstname" class="font-bold mb-1 text-gray-700 block"
                >Your name</label
              >
              <input
                id="firstname"
                type="text"
                class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                value="Israel"
              />
            </div>
            <div class="mb-5">
              <label for="lastname" class="font-bold mb-1 text-gray-700 block"
                >Your last name</label
              >
              <input
                id="lastname"
                type="text"
                class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                value="Castro"
              />
            </div>
            <div class="mb-5">
              <label for="email" class="font-bold mb-1 text-gray-700 block"
                >Email</label
              >
              <input
                type="email"
                class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:shadow-outline text-gray-600 font-medium"
                value="israel.castro@gmail.com"
              />
            </div>
          </section>
          <section>
            <div class="w-full">
              <h3 class="text-2xl mb-4">My suscriptions</h3>
              <table class="text-gray-600 border-collapse table-auto w-full table-striped">
                <thead>
                  <tr class="text-white bg-orange-400 text-orange-100">
                    <th class="py-2 px-3">
                      <input type="checkbox" name="" id="">
                    </th>
                    <th class="text-left py-2 px-3">Name</th>
                    <th class="py-2 px-3">Update</th>
                    <th class="py-2 px-3">Active</th>
                    <th class="py-2 px-3">Engagement</th>
                    <th class="py-2 px-3"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="text-center">
                    <td class="py-2 px-3">
                      <input type="checkbox" name="" id="">
                    </td>
                    <td class="font-semibold text-gray-800 text-left py-2 px-3">BBC</td>
                    <td class="py-2 px-3">5d</td>
                    <td class="py-2 px-3">
                      <div class="flex justify-center items-center" x-data="{ toggle: '1' }">
                        <div class="relative rounded-full w-12 h-6 transition duration-200 ease-linear" :class="[toggle === '1' ? 'bg-green-400' : 'bg-gray-400']">
                          <label for="toggle-1" class="absolute left-0 bg-white border-2 mb-2 w-6 h-6 rounded-full transition transform duration-100 ease-linear cursor-pointer" :class="[toggle === '1' ? 'translate-x-full border-green-400' : 'translate-x-0 border-gray-400']"></label>
                          <input type="checkbox" id="toggle-1" name="toggle" class="appearance-none w-full h-full active:outline-none focus:outline-none" @click="toggle === '0' ? toggle = '1' : toggle = '0'">
                        </div>
                      </div>
                    </td>
                    <td class="py-2 px-3">85%</td>
                    <td class="py-2 px-3">
                      <i class="fa fa-trash"></i>
                    </td>
                  </tr>
                  <tr class="text-center">
                    <td class="py-2 px-3">
                      <input type="checkbox" name="" id="">
                    </td>
                    <td class="font-semibold text-gray-800 text-left py-2 px-3">New York Times</td>
                    <td class="py-2 px-3">3d</td>
                    <td class="py-2 px-3">
                      <div class="flex justify-center items-center" x-data="{ toggle: '1' }">
                        <div class="relative rounded-full w-12 h-6 transition duration-200 ease-linear" :class="[toggle === '1' ? 'bg-green-400' : 'bg-gray-400']">
                          <label for="toggle-2" class="absolute left-0 bg-white border-2 mb-2 w-6 h-6 rounded-full transition transform duration-100 ease-linear cursor-pointer" :class="[toggle === '1' ? 'translate-x-full border-green-400' : 'translate-x-0 border-gray-400']"></label>
                          <input type="checkbox" id="toggle-2" name="toggle" class="appearance-none w-full h-full active:outline-none focus:outline-none" @click="toggle === '0' ? toggle = '1' : toggle = '0'">
                        </div>
                      </div>
                    </td>
                    <td class="py-2 px-3">90%</td>
                    <td class="py-2 px-3">
                      <i class="fa fa-trash"></i>
                    </td>
                  </tr>
                  <tr class="text-center">
                    <td class="py-2 px-3">
                      <input type="checkbox" name="" id="">
                    </td>
                    <td class="font-semibold text-gray-800 text-left py-2 px-3">El Universal</td>
                    <td class="py-2 px-3">5d</td>
                    <td class="py-2 px-3">
                      <div class="flex justify-center items-center" x-data="{ toggle: '1' }">
                        <div class="relative rounded-full w-12 h-6 transition duration-200 ease-linear" :class="[toggle === '1' ? 'bg-green-400' : 'bg-gray-400']">
                          <label for="toggle-3" class="absolute left-0 bg-white border-2 mb-2 w-6 h-6 rounded-full transition transform duration-100 ease-linear cursor-pointer" :class="[toggle === '1' ? 'translate-x-full border-green-400' : 'translate-x-0 border-gray-400']"></label>
                          <input type="checkbox" id="toggle-3" name="toggle" class="appearance-none w-full h-full active:outline-none focus:outline-none" @click="toggle === '0' ? toggle = '1' : toggle = '0'">
                        </div>
                      </div>
                    </td>
                    <td class="py-2 px-3">80%</td>
                    <td class="py-2 px-3">
                      <i class="fa fa-trash"></i>
                    </td>
                  </tr>
                  <tr class="text-center">
                    <td class="py-2 px-3">
                      <input type="checkbox" name="" id="">
                    </td>
                    <td class="font-semibold text-gray-800 text-left py-2 px-3">Milenio</td>
                    <td class="py-2 px-3">20d</td>
                    <td class="py-2 px-3">
                      <div class="flex justify-center items-center" x-data="{ toggle: '0' }">
                        <div class="relative rounded-full w-12 h-6 transition duration-200 ease-linear" :class="[toggle === '1' ? 'bg-green-400' : 'bg-gray-400']">
                          <label for="toggle-4" class="absolute left-0 bg-white border-2 mb-2 w-6 h-6 rounded-full transition transform duration-100 ease-linear cursor-pointer" :class="[toggle === '1' ? 'translate-x-full border-green-400' : 'translate-x-0 border-gray-400']"></label>
                          <input type="checkbox" id="toggle-4" name="toggle" class="appearance-none w-full h-full active:outline-none focus:outline-none" @click="toggle === '0' ? toggle = '1' : toggle = '0'">
                        </div>
                      </div>
                    </td>
                    <td class="py-2 px-3">80%</td>
                    <td class="py-2 px-3">
                      <i class="fa fa-trash"></i>
                    </td>
                  </tr>
                  <tr class="text-center">
                    <td class="py-2 px-3">
                      <input type="checkbox" name="" id="">
                    </td>
                    <td class="font-semibold text-gray-800 text-left py-2 px-3">Excélsior</td>
                    <td class="py-2 px-3">15d</td>
                    <td class="py-2 px-3">
                      <div class="flex justify-center items-center" x-data="{ toggle: '0' }">
                        <div class="relative rounded-full w-12 h-6 transition duration-200 ease-linear" :class="[toggle === '1' ? 'bg-green-400' : 'bg-gray-400']">
                          <label for="toggle-5" class="absolute left-0 bg-white border-2 mb-2 w-6 h-6 rounded-full transition transform duration-100 ease-linear cursor-pointer" :class="[toggle === '1' ? 'translate-x-full border-green-400' : 'translate-x-0 border-gray-400']"></label>
                          <input type="checkbox" id="toggle-5" name="toggle" class="appearance-none w-full h-full active:outline-none focus:outline-none" @click="toggle === '0' ? toggle = '1' : toggle = '0'">
                        </div>
                      </div>
                    </td>
                    <td class="py-2 px-3">80%</td>
                    <td class="py-2 px-3">
                      <i class="fa fa-trash"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="https://use.fontawesome.com/6f8a610621.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
  </body>
</html>
