<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsfeed</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;600;700&display=swap" rel="stylesheet" />
</head>
<body class="min-h-screen bg-contain bg-bottom bg-no-repeat" style="background-image: url(./images/waves.svg);">
  <header class="container mx-auto">
    <nav class="flex justify-between h-16 items-center">
      <h1 class="text-xl font-bold text-gray-800">Newsfeed</h1>
      <ul class="flex">
        <li>
          <a class="font-thin text-gray-500 mr-4" href="/register">Register</a>
        </li>
        <li>
          <a class="font-semibold text-orange-500 uppercase border border-orange-500 px-8 py-2 rounded-md hover:bg-orange-500 hover:text-orange-100"
            href="/login">Login</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="container xl:px-40 mt-24 mx-auto flex items-center">
    <section class="grid grid-cols-8 gap-4">
      <div class="col-span-3">
        <h2 class="font-semibold text-gray-900 text-6xl leading-none mb-6">
          Following news that matters
        </h2>
        <p class="font-thin text-gray-500 w-64 mb-6">
          Never miss the news that really matters to you, again.
        </p>
        <p>
          <a class="bg-orange-500 text-orange-100 px-12 py-4 rounded-md" href="/register">
            Get started for free</a>
        </p>
      </div>
      <div class="col-span-5">
        <img class="w-full"
          src="https://images.unsplash.com/photo-1499750310107-5fef28a66643?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&h=338&q=80"
          alt="Newsfeed" />
      </div>
    </section>
  </main>
</body>
</html>
